<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>俄罗斯方块（单机版）</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<div>请用方向键和空格键进行操作：上->旋转，左->左移，右->右移，下->下移，空格->坠落</div>
	<div>
		<input type="text" id="createRoom" placeholder="创建房号">
		<button id="createRoomBtn">创建房间</button>
		<input type="text" id="joinRoom" placeholder="输入房号">
		<button id="joinRoomBtn">进入房间</button>
	</div>
	<div id="waiting"></div>
	<div class="spuare" id="local">
		<div class="title">我的游戏区域</div>
		<div class="game" id="local_game"></div>
		<div class="next" id="local_next"></div>
		<div class="info">
			<div>已用时：<span id="local_time">0</span>s</div>
			<div>已得分：<span id="local_score">0</span>分</div>
			<div><span id="local_result"></span></div>
		</div>
		<div>
			<button class="prepare" id="prepareBtn" style="display: none">准备</button>
		</div>
	</div>
	<div class="spuare" id="remote">
		<div class="title">对方的游戏区域</div>
		<div class="game" id="remote_game"></div>
		<div class="next" id="remote_next"></div>
		<div class="info">
			<div>已用时：<span id="remote_time">0</span>s</div>
			<div>已得分：<span id="remote_score">0</span>分</div>
			<div><span id="remote_result"></span></div>
		</div>
	</div>
	<script src="./js/square.js"></script>
	<script src="./js/squareFactory.js"></script>
	<script src="./js/game.js"></script>
	<script src="./js/local.js"></script>
	<script src="./js/remote.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
